<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Diagnostic Suite (KB, Mouse, Gamepad, Mic)</title>
    <style>
        /* --- 1. CORE RESET --- */
        * { box-sizing: border-box; }
        body {
            background-color: #121212;
            color: #eee;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; min-height: 100vh; margin: 0; user-select: none;
            overflow-x: hidden;
        }

        /* --- 2. HEADER --- */
        .header-section {
            width: 100%; max-width: 1280px; display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }
        h2 { margin: 0; color: #00e5ff; text-transform: uppercase; letter-spacing: 2px; }
        
        .controls { display: flex; gap: 15px; }
        .ctrl-box {
            background: #1e1e1e; padding: 5px 15px; border-radius: 30px;
            border: 1px solid #333; display: flex; align-items: center; gap: 10px;
        }
        .ctrl-label { font-size: 0.8rem; font-weight: bold; color: #aaa; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00e5ff; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- 3. DASHBOARD --- */
        .dashboard {
            width: 100%; max-width: 1280px; display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 15px; margin-bottom: 30px;
        }
        .panel {
            background: #1e1e1e; border: 1px solid #333; border-radius: 12px;
            padding: 15px; height: 150px; display: flex; flex-direction: column; position: relative;
        }
        .panel-head { display: flex; justify-content: space-between; font-size: 0.8rem; color: #00e5ff; font-weight: bold; margin-bottom: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        #key-history { flex-grow: 1; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 5px; align-content: flex-start; }
        .log-item { background: #2a2a2a; padding: 3px 8px; border-radius: 4px; font-size: 11px; border: 1px solid #333; font-family: monospace; color: #00e5ff; }
        .log-item.err { color: #ff4081; border-color: #ff4081; }

        .stats-row { display: flex; justify-content: space-around; height: 100%; align-items: center; }
        .stat-item { text-align: center; }
        .stat-val { font-size: 2rem; font-weight: bold; line-height: 1.1; }
        .stat-lbl { font-size: 0.7rem; color: #888; text-transform: uppercase; }

        /* MICROPHONE VISUALIZER STYLE */
        #mic-canvas { width: 100%; height: 100%; background: #111; border-radius: 5px; }
        .mic-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #00e5ff; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; color:#000; z-index: 10;}
        .mic-btn:hover { background: #fff; }

        /* --- 4. KEYBOARD CONTAINER --- */
        .wrapper { width: 100%; display: flex; justify-content: center; }
        .kb-container {
            position: relative; background: #181818; padding: 25px; border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border-bottom: 8px solid #000;
            display: flex; gap: 20px; min-width: 1280px; transform-origin: top center;
        }
        .block-main { display: flex; flex-direction: column; gap: 6px; }
        .block-nav { display: flex; flex-direction: column; width: 162px; }
        .block-num { display: grid; grid-template-columns: repeat(4, 50px); grid-template-rows: repeat(5, 50px); gap: 6px; width: 218px; }
        .row { display: flex; gap: 6px; position: relative; }
        .nav-sys { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 10px; }
        .nav-cmd { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 40px; }
        .nav-arr { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }

        .key {
            height: 50px; width: 50px; background: #333; color: #ddd; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 600; cursor: default;
            border-bottom: 4px solid #1a1a1a; border-top: 1px solid #444; transition: 0.05s;
        }
        .key.active { background: #f0faff; color: #111; border-bottom: 2px solid #ccc; transform: translateY(2px); box-shadow: 0 0 15px #00e5ff; z-index: 100; }
        .key.tested { background: #004455; color: #00e5ff; border-color: #002233; }
        .key.tested.active { background: #f0faff; color: #111; }

        .w-125 { width: 62px; } .w-15 { width: 78px; } .w-175 { width: 92px; }
        .w-2 { width: 106px; } .w-225 { width: 121px; } .w-275 { width: 149px; } .w-space { width: 342px; }
        .key[data-code="Numpad0"] { grid-column: span 2; width: 106px; }
        .key[data-code="NumpadAdd"] { grid-row: span 2; height: 106px; }
        .key[data-code="NumpadEnter"] { grid-row: span 2; height: 106px; }

        .iso-key { display: none; }
        .kb-container.iso-mode .iso-key { display: flex; }
        .kb-container.iso-mode .ansi-key { display: none; }
        .kb-container.iso-mode .key[data-code="Enter"] { position: absolute; right: 0; top: -56px; height: 106px; width: 65px; z-index: 5; border-radius: 5px 5px 5px 15px; }
        .kb-container.iso-mode .key[data-code="ShiftLeft"] { width: 62px; }

        /* --- 5. BOTTOM SECTION --- */
        .bottom-section {
            width: 100%; max-width: 1280px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
            margin-top: 40px; margin-bottom: 30px;
        }

        /* Gamepad */
        .gamepad-container {
            background: #1e1e1e; border-radius: 20px; border: 2px solid #333;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            opacity: 0.5; transition: 0.3s;
        }
        .gamepad-container.active { opacity: 1; border-color: #00e5ff; box-shadow: 0 0 20px rgba(0,229,255,0.1); }
        .gp-status { color: #888; font-weight: bold; margin-bottom: 15px; font-size: 0.9rem; width:100%; display:flex; justify-content:space-between; align-items:center;}
        .rumble-btn { background: #ff4081; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size:0.7rem; font-weight:bold; display:none; }
        .gamepad-container.active .rumble-btn { display:block; }
        .rumble-btn:active { transform: scale(0.95); }

        .controller-body {
            position: relative; width: 400px; height: 260px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 60px 60px 100px 100px; border: 2px solid #444;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8); margin-bottom: 20px;
        }
        .btn-gp { position: absolute; display: flex; align-items: center; justify-content: center; background: #333; color: #888; border: 2px solid #444; font-size: 9px; font-weight: bold; transition: 0.1s; }
        .btn-gp.pressed { background: #00e5ff; color: #000; box-shadow: 0 0 15px #00e5ff; border-color: #fff; transform: scale(0.95); }
        
        /* GP Pos */
        .gp-round { width: 30px; height: 30px; border-radius: 50%; }
        .pos-y { top: 50px; right: 70px; } .pos-x { top: 80px; right: 100px; } .pos-b { top: 80px; right: 40px; } .pos-a { top: 110px; right: 70px; }
        .gp-dpad { width: 24px; height: 24px; border-radius: 4px; }
        .pos-du { top: 100px; left: 80px; } .pos-dd { top: 148px; left: 80px; } .pos-dl { top: 124px; left: 56px; } .pos-dr { top: 124px; left: 104px; }
        .gp-stick { width: 40px; height: 40px; border-radius: 50%; border: 3px solid #555; background: #222; }
        .gp-stick.pressed { background: #005577; }
        .pos-ls { top: 50px; left: 50px; } .pos-rs { top: 140px; right: 80px; }
        .gp-sh { width: 70px; height: 18px; border-radius: 10px; top: -10px; } .pos-lb { left: 40px; } .pos-rb { right: 40px; }
        .gp-tr { width: 40px; height: 25px; border-radius: 5px; top: -30px; z-index: -1; } .pos-lt { left: 55px; } .pos-rt { right: 55px; }
        .gp-small { width: 18px; height: 18px; border-radius: 50%; top: 100px; } .pos-sel { left: 160px; } .pos-start { right: 160px; } .pos-home { left: 190px; top: 60px; }
        .gp-paddle { width: 20px; height: 30px; border-radius: 6px; bottom: 40px; background: #222; }
        .pos-p1 { left: 150px; bottom: 60px; } .pos-p2 { right: 150px; bottom: 60px; } .pos-p3 { left: 130px; bottom: 30px; } .pos-p4 { right: 130px; bottom: 30px; }
        .pro-label { position: absolute; bottom: 10px; width: 100%; text-align: center; color: #444; font-size: 0.6rem; letter-spacing: 1px;}

        .analog-container { width: 100%; display: flex; justify-content: space-around; padding-top: 15px; border-top: 1px dashed #333; }
        .stick-wrapper { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .stick-visual { width: 80px; height: 80px; border: 2px solid #444; border-radius: 50%; background: #111; position: relative; display: flex; align-items: center; justify-content: center; }
        .stick-visual::before { content: ''; width: 100%; height: 1px; background: #222; position: absolute; }
        .stick-visual::after { content: ''; height: 100%; width: 1px; background: #222; position: absolute; }
        .stick-dot { width: 8px; height: 8px; background: #00e5ff; border-radius: 50%; position: absolute; box-shadow: 0 0 5px #00e5ff; transform: translate(0, 0); }
        .stick-vals { font-family: monospace; font-size: 0.75rem; color: #666; }

        /* Mouse */
        .mouse-container { background: #1e1e1e; border-radius: 20px; border: 2px solid #333; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .mouse-layout { display: flex; gap: 30px; align-items: flex-start; }
        .mouse-body { position: relative; width: 140px; height: 220px; background: #222; border-radius: 60px 60px 50px 50px; border: 2px solid #444; box-shadow: inset 0 0 20px #000; }
        .ms-btn { position: absolute; background: #333; border: 1px solid #444; transition: 0.1s; }
        .ms-btn.pressed { background: #00e5ff; box-shadow: 0 0 15px #00e5ff; }
        .ms-left { top: 0; left: 0; width: 68px; height: 90px; border-radius: 58px 0 0 0; border-right: none; }
        .ms-right { top: 0; right: 0; width: 68px; height: 90px; border-radius: 0 58px 0 0; border-left: none; }
        .ms-mid { top: 25px; left: 58px; width: 24px; height: 40px; border-radius: 10px; background: #111; z-index: 5; }
        .ms-mid.scrolling { background: #ff4081; }
        .ms-side-fwd { top: 100px; left: -8px; width: 15px; height: 30px; border-radius: 5px 0 0 5px; background: #444; }
        .ms-side-back { top: 140px; left: -8px; width: 15px; height: 30px; border-radius: 5px 0 0 5px; background: #444; }
        .touchpad-area { width: 200px; height: 160px; background: #1a1a1a; border: 2px dashed #444; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; overflow: hidden; margin-top: 30px; }
        .touch-label { color: #555; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .touch-coords { color: #00e5ff; font-family: monospace; font-size: 1.2rem; font-weight: bold; }
        .touch-scroll-indicator { position: absolute; color: #ff4081; font-weight: bold; font-size: 0.9rem; opacity: 0; transition: opacity 0.2s; }
        .touch-scroll-indicator.visible { opacity: 1; }

        /* MULTI TOUCH AREA */
        .multi-touch-section { width: 100%; max-width: 1280px; margin-bottom: 50px; background: #1e1e1e; border: 2px solid #333; border-radius: 10px; height: 200px; position: relative; overflow: hidden; touch-action: none; display: flex; align-items: center; justify-content: center; }
        .multi-touch-placeholder { color: #444; font-weight: bold; font-size: 1.5rem; user-select: none; }
        .touch-point { position: absolute; width: 40px; height: 40px; background: rgba(0, 229, 255, 0.5); border: 2px solid #00e5ff; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.8rem;}

        @media (max-width: 1000px) {
            .bottom-section { grid-template-columns: 1fr; }
            .gamepad-container, .mouse-container { width: 100%; max-width: 100%; }
            .dashboard { grid-template-columns: 1fr; height: auto; }
            .panel { height: 150px; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h2>Input Tester <span style="font-size:0.7em; color:#fff">SUITE</span></h2>
        <div class="controls">
            <div class="ctrl-box">
                <span class="ctrl-label">ANSI</span>
                <label class="switch">
                    <input type="checkbox" id="layout-toggle" onchange="toggleLayout()">
                    <span class="slider"></span>
                </label>
                <span class="ctrl-label" style="color:#00e5ff">ISO</span>
            </div>
            <div class="ctrl-box">
                <span class="ctrl-label">üîä Sound</span>
                <label class="switch">
                    <input type="checkbox" id="sound-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="panel">
            <div class="panel-head">INPUT LOG <span style="cursor:pointer; color:#ff4081" onclick="clearLog()">[CLEAR]</span></div>
            <div id="key-history"></div>
            <div id="chatter-alert" style="display:none; position:absolute; bottom:10px; right:10px; background:#b71c1c; color:#fff; padding:5px; border-radius:4px; font-size:0.8rem; font-weight:bold;">‚ö†Ô∏è Chatter!</div>
        </div>
        
        <div class="panel">
            <div class="panel-head">STATS & GHOSTING</div>
            <div class="stats-row">
                <div class="stat-item"><div class="stat-val" id="tpm-display">0</div><div class="stat-lbl">KPM</div></div>
                <div class="stat-item"><div class="stat-val" id="ghost-current" style="color:#fff">0</div><div class="stat-lbl">PRESSED</div></div>
                <div class="stat-item"><div class="stat-val" id="ghost-max" style="color:#00e5ff">0</div><div class="stat-lbl">MAX</div></div>
            </div>
        </div>

        <div class="panel" style="position:relative;">
            <div class="panel-head">MICROPHONE</div>
            <canvas id="mic-canvas"></canvas>
            <button class="mic-btn" id="mic-btn" onclick="toggleMic()">START MIC TEST</button>
        </div>
    </div>

    <div class="wrapper" id="kb-wrapper">
        <div class="kb-container" id
