<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Pricelist Generator (HD Fix)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #2979ff;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #eee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- NAVIGATION --- */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; border: 1px solid #444;
            padding: 8px 15px; border-radius: 8px; font-weight: bold;
            transition: 0.3s; background: #1a1a1a; z-index: 100;
        }
        .back-btn:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        h1 { margin-top: 40px; margin-bottom: 20px; color: var(--primary); font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        /* --- MAIN LAYOUT --- */
        .editor-container {
            display: grid; 
            grid-template-columns: 400px 1fr; /* Kiri Fixed, Kanan Flexible */
            gap: 30px; 
            width: 100%; max-width: 1600px;
            align-items: start;
        }

        /* --- LEFT: CONTROLS --- */
        .controls {
            background: var(--card-bg); padding: 25px; border-radius: 15px;
            border: 1px solid #333; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-height: 90vh; overflow-y: auto; /* Scrollable controls */
        }

        .input-group { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 0.85rem; color: #aaa; font-weight: bold; }
        
        input[type="text"], input[type="file"], select {
            background: #111; border: 1px solid #444; color: #fff;
            padding: 10px; border-radius: 5px; outline: none; transition: 0.3s; width: 100%;
            font-size: 0.95rem;
        }
        input[type="text"]:focus, select:focus { border-color: var(--primary); }

        .preset-container { display: flex; gap: 5px; flex-wrap: wrap; margin-top: 5px; }
        .btn-preset {
            background: #333; border: 1px solid #555; color: #ccc;
            padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; transition: 0.2s;
        }
        .btn-preset:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        .price-list-editor {
            display: flex; flex-direction: column; gap: 8px;
            max-height: 300px; overflow-y: auto; padding-right: 5px;
            border: 1px dashed #444; padding: 10px; border-radius: 5px;
            background: #151515;
        }

        .price-row { display: flex; gap: 8px; align-items: center; }
        .price-row input { flex: 1; }
        .btn-remove { background: #ff1744; border: none; color: white; width: 32px; height: 32px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }

        .btn-action {
            padding: 12px; border: none; border-radius: 5px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-add { background: #333; color: var(--primary); border: 1px dashed var(--primary); }
        .btn-add:hover { background: rgba(0, 229, 255, 0.1); }

        .btn-download {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: #000; font-size: 1.1rem; margin-top: 10px;
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--primary); }

        /* --- RIGHT: PREVIEW AREA --- */
        .preview-area {
            background: #050505; border-radius: 15px; border: 1px solid #333;
            /* Area ini hanya sebagai viewport/jendela */
            width: 100%; 
            min-height: 800px; /* Tinggi minimal agar nyaman dilihat */
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* Penting: Start dari atas */
            padding: 40px;
            overflow: hidden; /* Sembunyikan jika kartu terlalu besar sebelum di-scale */
            position: relative;
        }

        /* WRAPPER UNTUK SCALING */
        /* Ini adalah div pembungkus yang akan di-scale oleh JS */
        #card-wrapper {
            transform-origin: top center; /* Titik tumpu zoom di tengah atas */
            transition: transform 0.3s ease;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* --- VOUCHER CARD (NATIVE HD CSS) --- */
        /* Ukuran font dan padding di sini disesuaikan untuk resolusi 1080p */
        #voucher-card {
            background-color: #1a1a1a;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            /* Dimensi diatur oleh JS (1080px dll) */
        }

        #card-bg-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; opacity: 0.6;
        }
        
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.9) 45%, #000 100%);
            z-index: 1;
        }

        .card-content {
            position: relative; z-index: 2; padding: 60px; /* Padding besar untuk HD */
            display: flex; flex-direction: column; height: 100%;
        }

        /* TYPOGRAPHY HD (SIZE BESAR) */
        .card-header { margin-top: auto; margin-bottom: 50px; }
        
        .card-title {
            font-family: 'Rajdhani', sans-serif; 
            font-size: 5rem; /* Font Raksasa 5em = ~80px */
            font-weight: 800;
            color: #fff; text-transform: uppercase; line-height: 0.9;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
            border-left: 15px solid var(--primary); padding-left: 30px;
        }
        
        .card-subtitle { 
            color: var(--primary); font-size: 2rem; font-weight: bold; 
            margin-top: 20px; text-shadow: 0 4px 10px rgba(0,0,0,1); 
            text-transform: uppercase; letter-spacing: 2px;
        }

        .card-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 25px;
            padding-bottom: 50px;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.15);
            padding: 25px; border-radius: 15px;
            display: flex; flex-direction: column;
            text-align: center;
        }
        
        .denom { font-size: 1.8rem; color: #ddd; font-weight: 500; margin-bottom: 5px; }
        .price { font-size: 2.4rem; color: var(--primary); font-weight: 800; font-family: 'Rajdhani', sans-serif; }

        .card-footer {
            margin-top: 20px; text-align: center; 
            border-top: 3px solid #333; padding-top: 30px;
        }
        .store-name { font-size: 2rem; color: #fff; font-weight: bold; letter-spacing: 1px; }
        
        /* Watermark HD */
        .watermark { 
            font-size: 1.3rem; color: #666; margin-top: 15px; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .ig-icon { width: 28px; height: 28px; stroke-width: 2.5; margin-bottom: 2px; }
        .watermark span { font-weight: bold; color: #888; }

        /* --- RESPONSIVE LAYOUT (UNTUK LAYAR KECIL) --- */
        @media (max-width: 1100px) {
            .editor-container { grid-template-columns: 1fr; }
            .preview-area { padding: 20px; min-height: 500px; }
            .controls { max-height: none; }
        }
    </style>
</head>
<body>

    <a href="../../index.html" class="back-btn">‚Üê DASHBOARD</a>
    <h1>Pricelist Generator <span style="font-size:0.5em; color:#666; vertical-align:middle;">(HD Engine)</span></h1>

    <div class="editor-container">
        
        <div class="controls">
            
            <div class="input-group" style="margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 15px;">
                <label>Format / Resolusi Gambar (HD)</label>
                <select id="selectRes" onchange="changeResolution()">
                    <option value="story" selected>IG Story (1080 x 1920 px)</option>
                    <option value="square">IG Feed / Kotak (1080 x 1080 px)</option>
                    <option value="portrait">IG Portrait (1080 x 1350 px)</option>
                    <option value="landscape">Landscape / YouTube (1920 x 1080 px)</option>
                </select>
            </div>

            <h3>1. Game Info</h3>
            <div class="input-group">
                <label>Judul Game</label>
                <input type="text" id="inputTitle" placeholder="Contoh: Mobile Legends" oninput="updatePreview()">
            </div>
            
            <div class="input-group">
                <label>Subtitle / Tagline</label>
                <input type="text" id="inputSubtitle" placeholder="FLASH SALE / FAST PROCESS" oninput="updatePreview()">
                <div class="preset-container">
                    <button class="btn-preset" onclick="setSubtitle('FLASH SALE ‚ö°')">Flash Sale</button>
                    <button class="btn-preset" onclick="setSubtitle('FAST PROCESS (1-5 Menit)')">Fast Process</button>
                    <button class="btn-preset" onclick="setSubtitle('SLOW PROCESS (Murah Meriah)')">Slow Tapi Murah</button>
                    <button class="btn-preset" onclick="setSubtitle('EVENT SPECIAL üî•')">Event Special</button>
                </div>
            </div>

            <div class="input-group">
                <label>Upload Background (Poster Game)</label>
                <input type="file" id="inputBg" accept="image/*" onchange="updateBg()">
            </div>

            <h3 style="margin-top:10px;">2. Price List</h3>
            <div class="price-list-editor" id="priceListContainer">
                <div class="price-row">
                    <input type="text" placeholder="Item" class="inp-denom" oninput="updatePreview()">
                    <input type="text" placeholder="Harga" class="inp-price" oninput="updatePreview()">
                    <button class="btn-remove" onclick="removeRow(this)">√ó</button>
                </div>
                <div class="price-row">
                    <input type="text" placeholder="Item" class="inp-denom" oninput="updatePreview()">
                    <input type="text" placeholder="Harga" class="inp-price" oninput="updatePreview()">
                    <button class="btn-remove" onclick="removeRow(this)">√ó</button>
                </div>
            </div>
            <button class="btn-action btn-add" onclick="addRow()">+ Tambah Baris</button>

            <h3 style="margin-top:10px;">3. Export</h3>
            <div class="input-group">
                <label>Nama Toko / Footer</label>
                <input type="text" id="inputFooter" placeholder="Contoh: @JuraganTopup | Fast & Legal" oninput="updatePreview()">
            </div>
            <button class="btn-action btn-download" onclick="downloadImage()">‚¨á DOWNLOAD HD IMAGE</button>
        </div>

        <div class="preview-area" id="previewArea">
            <div id="card-wrapper"> <div id="voucher-card"> <img id="card-bg-img" src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1000&auto=format&fit=crop" alt="bg">
                    <div class="card-overlay"></div>
                    
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title" id="prevTitle">JUDUL GAME</div>
                            <div class="card-subtitle" id="prevSubtitle">FLASH SALE ‚ö°</div>
                        </div>

                        <div class="card-grid" id="prevGrid">
                            </div>

                        <div class="card-footer">
                            <div class="store-name" id="prevFooter">@StoreName | Aman Terpercaya</div>
                            <div class="watermark">
                                Made by 
                                <svg class="ig-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                                </svg>
                                <span>@btstore12</span> using GXDiag
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- 1. RESOLUTION & SCALING LOGIC (FIXED) ---
        function changeResolution() {
            const card = document.getElementById('voucher-card');
            const res = document.getElementById('selectRes').value;

            // Set Actual High-Res Dimensions (Jangan ubah ini, ini Native HD)
            if(res === 'story') {
                card.style.width = '1080px'; card.style.height = '1920px';
            } else if(res === 'square') {
                card.style.width = '1080px'; card.style.height = '1080px';
            } else if(res === 'portrait') {
                card.style.width = '1080px'; card.style.height = '1350px';
            } else if(res === 'landscape') {
                card.style.width = '1920px'; card.style.height = '1080px';
            }
            
            // Panggil fungsi fit
            setTimeout(fitPreview, 10); 
        }

        // Fungsi Scaling: Menyesuaikan tampilan di layar tanpa merusak ukuran asli
        function fitPreview() {
            const wrapper = document.getElementById('card-wrapper');
            const card = document.getElementById('voucher-card');
            const container = document.getElementById('previewArea');
            
            // Ukuran Asli Kartu
            const cardW = parseInt(card.style.width);
            
            // Ukuran Area Preview (dikurangi padding)
            const contW = container.clientWidth - 60; 
            
            // Hitung Scale Factor
            let scale = contW / cardW;
            if (scale > 1) scale = 1; // Jangan perbesar jika container sangat besar

            // Terapkan Transform pada WRAPPER
            wrapper.style.transform = `scale(${scale})`;
            
            // HACK: Sesuaikan margin bottom container karena scale menyisakan ruang kosong
            // wrapper.getBoundingClientRect().height akan memberi tinggi visual setelah scale
            // Kita set tinggi container sedikit lebih besar dari itu
            // (Opsional, tapi bagus untuk menghindari scrollbar ganda)
        }

        window.addEventListener('resize', fitPreview);


        // --- 2. PREVIEW CONTENT LOGIC ---
        function updatePreview() {
            const title = document.getElementById('inputTitle').value || "JUDUL GAME";
            document.getElementById('prevTitle').innerText = title;

            const subtitle = document.getElementById('inputSubtitle').value || "FLASH SALE ‚ö°";
            document.getElementById('prevSubtitle').innerText = subtitle;

            const footer = document.getElementById('inputFooter').value || "@StoreName | Aman Terpercaya";
            document.getElementById('prevFooter').innerText = footer;

            const container = document.getElementById('prevGrid');
            container.innerHTML = "";

            const rows = document.querySelectorAll('.price-row');
            rows.forEach(row => {
                const denom = row.querySelector('.inp-denom').value;
                const price = row.querySelector('.inp-price').value;

                if(denom || price) {
                    const itemHtml = `
                        <div class="price-item">
                            <div class="denom">${denom}</div>
                            <div class="price">${price}</div>
                        </div>
                    `;
                    container.innerHTML += itemHtml;
                }
            });
            setTimeout(fitPreview, 10);
        }

        function setSubtitle(text) {
            document.getElementById('inputSubtitle').value = text;
            updatePreview();
        }

        function updateBg() {
            const input = document.getElementById('inputBg');
            const img = document.getElementById('card-bg-img');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) { img.src = e.target.result; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addRow() {
            const container = document.getElementById('priceListContainer');
            const div = document.createElement('div');
            div.className = 'price-row';
            div.innerHTML = `
                <input type="text" placeholder="Item" class="inp-denom" oninput="updatePreview()">
                <input type="text" placeholder="Harga" class="inp-price" oninput="updatePreview()">
                <button class="btn-remove" onclick="removeRow(this)">√ó</button>
            `;
            container.appendChild(div);
        }

        function removeRow(btn) {
            btn.parentElement.remove();
            updatePreview();
        }

        // --- 3. DOWNLOAD LOGIC (BYPASS SCALING) ---
        function downloadImage() {
            const cardElement = document.getElementById('voucher-card');
            const btn = document.querySelector('.btn-download');
            const resName = document.getElementById('selectRes').options[document.getElementById('selectRes').selectedIndex].text.split(' ')[0];
            
            btn.innerText = "Processing HD...";
            
            // Kita tangkap elemen 'voucher-card' secara langsung.
            // HTML2Canvas cukup pintar untuk mengambil ukuran asli elemen
            // meskipun parent-nya di-scale (transform).
            
            html2canvas(cardElement, {
                scale: 1, // Kita pakai 1 karena ukuran elemen sudah Native HD (1080p)
                useCORS: true,
                backgroundColor: null,
                logging: false,
                // Pastikan canvas mengambil ukuran penuh elemen
                width: parseInt(cardElement.style.width),
                height: parseInt(cardElement.style.height),
                windowWidth: 2000, // Simulasi window besar agar layout tidak responsif
                windowHeight: 2000
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Pricelist-${resName}-${document.getElementById('inputTitle').value || 'Game'}.png`;
                link.href = canvas.toDataURL("image/png", 1.0);
                link.click();
                btn.innerText = "‚¨á DOWNLOAD HD IMAGE";
            }).catch(err => {
                console.error(err);
                alert("Gagal. Coba gunakan gambar background yang ukurannya lebih kecil (< 2MB).");
                btn.innerText = "‚¨á DOWNLOAD HD IMAGE";
            });
        }

        // Init Styles
        changeResolution();
        updatePreview();
    </script>

</body>
</html>
