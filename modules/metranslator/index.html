<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth Omni-Translator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Creepster&family=Lato:ital,wght@0,400;0,700;1,400&family=MedievalSharp&family=Playfair+Display:ital,wght@0,400;1,400&family=Rye&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Default Theme: Neutral/English */
            --primary: #d4af37;
            --secondary: #5c4033;
            --glass: rgba(20, 15, 10, 0.9);
            --font-head: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
            --bg-grad: radial-gradient(circle, #2b1d14, #000);
            --glow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* THEME CLASSES (TARGET Language determines the look) */
        body.theme-sindarin { --primary: #FFD700; --secondary: #AA8800; --font-head: 'Cinzel', serif; --bg-grad: radial-gradient(circle, #1a2520, #000); }
        body.theme-quenya { --primary: #00BFFF; --secondary: #C0C0C0; --font-head: 'Cinzel', serif; --bg-grad: linear-gradient(to top, #001f3f, #000); }
        body.theme-khuzdul { --primary: #cd7f32; --secondary: #3e2723; --font-head: 'Rye', serif; --bg-grad: linear-gradient(to bottom, #2b1d14, #000); }
        body.theme-blackspeech { --primary: #ff3300; --secondary: #4a0000; --font-head: 'Creepster', cursive; --bg-grad: radial-gradient(circle, #330000, #000); }
        body.theme-rohirric { --primary: #76c043; --secondary: #DAA520; --font-head: 'MedievalSharp', cursive; --bg-grad: linear-gradient(to bottom, #1a2510, #000); }
        body.theme-en { --primary: #eee; --secondary: #555; --font-head: 'Lato', sans-serif; --bg-grad: #222; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-grad);
            color: #eee;
            font-family: var(--font-body);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
            overflow: hidden; /* Mencegah scrollbar saat animasi partikel */
        }

        /* --- PARTICLES CSS --- */
        #particles { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite ease-in-out; opacity: 0; }
        .dust { position: absolute; background: #cd7f32; border-radius: 50%; animation: floatUp 8s linear infinite; opacity: 0.3; }
        .ember { position: absolute; background: #ff4500; width: 4px; height: 4px; box-shadow: 0 0 10px #ff0000; animation: floatUp 4s linear infinite; opacity: 0; }
        .pollen { position: absolute; background: #90EE90; border-radius: 50%; animation: floatUp 10s linear infinite; opacity: 0.4; }

        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
        @keyframes floatUp { from { transform: translateY(110vh) translateX(-20px); opacity:0; } 20% { opacity: 1;} to { transform: translateY(-10vh) translateX(20px); opacity:0; } }

        /* --- CONTAINER --- */
        .container {
            position: relative; z-index: 10;
            background: var(--glass);
            border: 1px solid var(--secondary);
            border-radius: 12px;
            padding: 30px;
            width: 95%; max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            transition: 0.5s;
        }

        h1 {
            font-family: var(--font-head); color: var(--primary);
            font-size: 2.2rem; margin-bottom: 20px;
            text-shadow: var(--glow); letter-spacing: 1px;
        }

        /* --- DUAL SELECTOR LAYOUT --- */
        .selector-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }

        select {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--secondary);
            color: var(--primary);
            padding: 10px;
            border-radius: 5px;
            font-family: var(--font-head);
            cursor: pointer;
            text-align: center;
            outline: none;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        select option { background: #111; color: #ccc; font-family: sans-serif; text-transform: none; }

        .swap-btn {
            background: none; border: 1px solid var(--primary);
            color: var(--primary); width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
            transition: 0.3s;
            flex-shrink: 0;
        }
        .swap-btn:hover { background: var(--primary); color: #000; transform: rotate(180deg); }

        /* --- INPUT & OUTPUT --- */
        .io-area { display: flex; flex-direction: column; gap: 15px; }

        textarea, .result-div {
            width: 100%; height: 120px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            font-family: var(--font-body);
            font-size: 1.2rem;
            color: #fff;
            resize: none; outline: none;
        }
        
        textarea:focus { border-color: var(--primary); box-shadow: var(--glow); }

        .result-div {
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-style: italic;
            font-family: var(--font-head); 
            font-size: 1.5rem;
            position: relative;
            word-wrap: break-word;
        }

        .translate-btn {
            width: 100%; padding: 15px; margin-top: 20px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border: none; border-radius: 8px;
            font-family: var(--font-head); font-weight: bold; font-size: 1.2rem;
            color: #000; cursor: pointer; letter-spacing: 2px;
            transition: 0.3s;
        }
        .translate-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .copy-btn {
            position: absolute; top: 5px; right: 5px;
            background: none; border: none; color: #666; cursor: pointer;
        }
        .copy-btn:hover { color: var(--primary); }

        #status { font-size: 0.7rem; color: #777; margin-top: 15px; }
        .raw { font-family: sans-serif; font-size: 0.5em; opacity: 0.5; font-style: normal; }

        @media (min-width: 768px) {
            .io-area { flex-direction: row; }
        }
    </style>
</head>
<body class="theme-en">

    <div id="particles"></div>
    <audio id="sfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div class="container">
        <h1>MIDDLE-EARTH OMNI</h1>
        
        <div class="selector-box">
            <select id="sourceLang">
                <option value="en" selected>English (Common)</option>
                <option value="sindarin">Sindarin (Grey Elves)</option>
                <option value="quenya">Quenya (High Elves)</option>
                <option value="khuzdul">Khuzdul (Dwarves)</option>
                <option value="rohirric">Rohirric (Rohan)</option>
                <option value="blackspeech">Black Speech (Mordor)</option>
            </select>

            <button class="swap-btn" onclick="swapLanguages()" title="Swap">â‡„</button>

            <select id="targetLang" onchange="updateTheme()">
                <option value="en">English (Common)</option>
                <option value="sindarin" selected>Sindarin (Grey Elves)</option>
                <option value="quenya">Quenya (High Elves)</option>
                <option value="khuzdul">Khuzdul (Dwarves)</option>
                <option value="rohirric">Rohirric (Rohan)</option>
                <option value="blackspeech">Black Speech (Mordor)</option>
            </select>
        </div>

        <div class="io-area">
            <textarea id="inputText" placeholder="Type here..."></textarea>
            <div id="outputText" class="result-div">
                ...
                <button class="copy-btn" onclick="copyResult()">ðŸ“‹</button>
            </div>
        </div>

        <button class="translate-btn" onclick="runTranslate()">TRANSLATE</button>
        <div id="status">Connecting to Archives...</div>
    </div>

    <script>
        // --- VARIABLES ---
        let db = {};
        let isLoaded = false;

        // --- LOAD DATA ---
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                db = data;
                isLoaded = true;
                document.getElementById('status').innerText = "Archives Loaded.";
                updateTheme(); // Load theme awal
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').innerText = "Error loading data.json (Check Console)";
            });

        // --- THEME & PARTICLES ---
        function updateTheme() {
            const target = document.getElementById('targetLang').value;
            document.body.className = `theme-${target}`;
            initParticles(target);
        }

        function initParticles(race) {
            const container = document.getElementById('particles');
            container.innerHTML = ""; 

            let type = 'star';
            let color = 'white';
            let count = 40;

            if (race === 'khuzdul') { type = 'dust'; color = '#cd7f32'; count = 30; }
            else if (race === 'blackspeech') { type = 'ember'; color = '#ff4500'; count = 50; }
            else if (race === 'rohirric') { type = 'pollen'; color = '#90EE90'; count = 25; }
            else if (race === 'quenya') { type = 'star'; color = '#00BFFF'; count = 60; }
            else if (race === 'en') { count = 0; } 

            for (let i = 0; i < count; i++) {
                let p = document.createElement('div');
                p.className = type === 'ember' ? 'ember' : (type === 'dust' || type === 'pollen' ? 'dust' : 'star');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.backgroundColor = color; 

                if (type === 'star') {
                    p.style.top = Math.random() * 100 + 'vh';
                    let s = Math.random() * 3 + 'px';
                    p.style.width = s; p.style.height = s;
                    p.style.animationDuration = (Math.random() * 2 + 2) + 's';
                } else {
                    let s = Math.random() * 5 + 2 + 'px';
                    p.style.width = s; p.style.height = s;
                    p.style.animationDuration = (Math.random() * 5 + 4) + 's';
                    p.style.animationDelay = (Math.random() * 5) + 's';
                }
                container.appendChild(p);
            }
        }

        function swapLanguages() {
            let src = document.getElementById('sourceLang');
            let tgt = document.getElementById('targetLang');
            let temp = src.value;
            src.value = tgt.value;
            tgt.value = temp;
            
            let inText = document.getElementById('inputText');
            let outText = document.getElementById('outputText');
            if(outText.innerText !== "...") {
                inText.value = outText.innerText.replace(/<[^>]*>/g, ''); 
                outText.innerHTML = "...";
            }
            updateTheme();
        }

        // --- TRANSLATION LOGIC (RENAMED TO AVOID CONFLICT) ---
        function runTranslate() {
            if (!isLoaded) return;

            const srcLang = document.getElementById('sourceLang').value;
            const tgtLang = document.getElementById('targetLang').value;
            const rawInput = document.getElementById('inputText').value.toLowerCase();
            const outputDiv = document.getElementById('outputText');
            const audio = document.getElementById('sfx');

            // Play Sound Effect
            audio.currentTime = 0; audio.play().catch(()=>{});

            if (!rawInput) return;

            let words = rawInput.replace(/[.,/#!$%^&*;:{}=\-_`~()]/g,"").split(/\s+/);
            let result = [];

            // --- FUNGSI PENCARI MAKNA (PIVOT KE INGGRIS) ---
            function findEnglishMeaning(word, language) {
                if (language === 'en') return word; 
                
                let dict = db[language];
                if (!dict) return null; // Safety check

                // Reverse Search
                for (let enKey in dict) {
                    if (dict[enKey] === word) return enKey; 
                }
                return null;
            }

            // --- FUNGSI TERJEMAH KE TARGET ---
            function findTargetWord(englishWord, language) {
                if (language === 'en') return englishWord; 
                
                let dict = db[language];
                if (dict && dict[englishWord]) return dict[englishWord]; 
                return null;
            }

            words.forEach(w => {
                if(!w) return;

                // 1. Pivot ke Inggris
                let pivotWord = findEnglishMeaning(w, srcLang);

                if (pivotWord) {
                    // 2. Dari Inggris ke Target
                    let finalWord = findTargetWord(pivotWord, tgtLang);

                    if (finalWord) {
                        result.push(finalWord);
                    } else {
                        // Kata ada di source, tapi tidak ada di target
                        result.push(`<span class="raw">(${pivotWord}?)</span>`);
                    }
                } else {
                    // Kata tidak ditemukan di bahasa asal
                    result.push(`<span class="raw">(${w})</span>`);
                }
            });

            outputDiv.innerHTML = result.join(" ");
        }

        function copyResult() {
            const t = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(t);
        }
    </script>
</body>
</html>
