<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth Translator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Creepster&family=Lato:ital,wght@0,400;0,700;1,400&family=MedievalSharp&family=Playfair+Display:ital,wght@0,400;1,400&family=Rye&display=swap" rel="stylesheet">

    <style>
        /* --- 2. CSS VARIABLES (Tema Default: Sindarin) --- */
        :root {
            --primary-color: #FFD700;       /* Emas */
            --secondary-color: #AA8800;     /* Emas Gelap */
            --bg-glass: rgba(20, 30, 25, 0.85);
            --font-title: 'Cinzel', serif;
            --font-body: 'Playfair Display', serif;
            --bg-gradient: radial-gradient(circle at center, #1a2520 0%, #000000 100%);
            --shadow-glow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        /* --- 3. RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-gradient);
            font-family: var(--font-body);
            color: #eee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Mencegah scrollbar saat animasi partikel */
            transition: background 1s ease; /* Efek transisi halus saat ganti tema */
        }

        /* --- 4. BACKGROUND LAYERS (Untuk Partikel) --- */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- 5. MAIN CONTAINER (Glassmorphism) --- */
        .app-container {
            position: relative;
            z-index: 10;
            background: var(--bg-glass);
            border: 1px solid var(--secondary-color);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
        }

        /* --- 6. TYPOGRAPHY & TITLE --- */
        h1 {
            font-family: var(--font-title);
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: var(--shadow-glow);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1.5rem;
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
        }

        /* --- 7. FORM ELEMENTS --- */
        /* Dropdown Bahasa */
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: var(--font-title);
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            text-align: center;
            text-transform: uppercase;
            transition: 0.3s;
        }
        select:hover { box-shadow: var(--shadow-glow); }
        select option { background: #111; color: #eee; }

        /* Input Textarea */
        textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: var(--font-body);
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }

        /* --- 8. BUTTONS & CONTROLS --- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 0 5px;
        }

        .mode-label {
            font-family: var(--font-title);
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        button {
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-icon {
            background: none;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .btn-icon:hover { background: var(--secondary-color); color: #000; }

        .btn-translate {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: var(--font-title);
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            filter: brightness(1.2);
        }
        .btn-translate:active { transform: scale(0.98); }

        /* --- 9. OUTPUT AREA --- */
        .result-area {
            margin-top: 25px;
            padding: 20px;
            min-height: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #output-text {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-style: italic;
            text-shadow: var(--shadow-glow);
            word-wrap: break-word;
        }

        .btn-copy {
            position: absolute;
            top: 5px; right: 5px;
            background: none; border: none;
            color: #666; font-size: 1.2rem;
        }
        .btn-copy:hover { color: var(--primary-color); }

        .status-bar {
            margin-top: 20px;
            font-size: 0.7rem;
            color: #666;
            font-family: sans-serif;
        }

        /* --- 10. HELPER CLASSES FOR UNTRANSLATED WORDS --- */
        .untranslated {
            font-size: 0.6em;
            opacity: 0.5;
            font-style: normal;
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="theme-sindarin">

    <div id="particle-canvas"></div>

    <audio id="sfx-magic" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <div class="app-container">
        <h1 id="app-title">MIDDLE-EARTH</h1>
        <p class="subtitle" id="app-subtitle">Universal Translator</p>

        <select id="language-select" onchange="changeTheme()">
            <option value="sindarin">üßù SINDARIN (Grey Elves)</option>
            <option value="quenya">‚ú® QUENYA (High Elves)</option>
            <option value="khuzdul">‚õèÔ∏è KHUZDUL (Dwarves)</option>
            <option value="rohirric">üêé ROHIRRIC (Rohan)</option>
            <option value="blackspeech">üî• BLACK SPEECH (Mordor)</option>
        </select>

        <div class="input-wrapper">
            <textarea id="input-text" placeholder="Type words here... (e.g. friend, star, war)"></textarea>
            <div class="controls">
                <span id="mode-display" class="mode-label">EN ‚û° ELF</span>
                <button class="btn-icon" onclick="toggleDirection()">‚áÑ Switch</button>
            </div>
        </div>

        <button class="btn-translate" onclick="translateText()">TRANSLATE</button>

        <div class="result-area">
            <button class="btn-copy" onclick="copyToClipboard()" title="Copy Result">üìã</button>
            <div id="output-text">...</div>
        </div>

        <div class="status-bar" id="status-msg">Waiting for Database...</div>
    </div>

    <script>
        // Placeholder agar tombol tidak error saat ditekan
        function changeTheme() { console.log("Theme changed"); }
        function toggleDirection() { console.log("Direction switched"); }
        function translateText() { console.log("Translate clicked"); }
        function copyToClipboard() { console.log("Copy clicked"); }
    </script>

</body>
</html>
