<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Network</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body { background: #0b0b0b; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .mod-header { padding: 15px 20px; background: #111; border-bottom: 1px solid #333; }
        .back-btn { text-decoration: none; color: #fff; font-weight: bold; }
        
        .net-container { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; }
        .ping-circle { width: 180px; height: 180px; border-radius: 50%; border: 8px solid #222; border-top-color: #00e5ff; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .ping-val { font-size: 3.5rem; font-weight: 800; color: #fff; line-height: 1; }
        
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 500px; }
        .info-card { background: #151515; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .ic-label { font-size: 0.75rem; color: #666; text-transform: uppercase; }
        .ic-val { font-size: 1.1rem; color: #fff; font-weight: bold; font-family: monospace; margin-top: 5px; }
        .refresh-btn { margin-top: 20px; padding: 10px 30px; background: #00e5ff; color: #000; border-radius: 20px; cursor: pointer; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <div class="mod-header"><a href="../../index.html" class="back-btn">‚Üê DASHBOARD</a></div>

    <div class="net-container">
        <div class="ping-circle" id="ping-ring">
            <div class="ping-val" id="ping-text">--</div>
            <div style="color:#888;">ms</div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="ic-label">Status</div>
                <div class="ic-val" id="net-status">Checking...</div>
            </div>
            <div class="info-card">
                <div class="ic-label">Type</div>
                <div class="ic-val" id="net-type">-</div>
            </div>
            <div class="info-card" style="grid-column: span 2;">
                <div class="ic-label">Public IP</div>
                <div class="ic-val" id="ip-address">Detecting...</div>
            </div>
        </div>
        <button class="refresh-btn" onclick="runDiagnostics()">REFRESH</button>
    </div>

    <script>
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ip-address').innerText = data.ip;
                document.getElementById('ip-address').style.color = "#00e5ff";
            } catch(e) { document.getElementById('ip-address').innerText = "Hidden / Error"; }
        }

        async function checkPing() {
            const start = performance.now();
            try {
                await fetch('https://1.1.1.1/cdn-cgi/trace', { mode: 'no-cors', cache: 'no-store' });
                const end = performance.now();
                const ping = Math.round(end - start);
                const pingText = document.getElementById('ping-text');
                const pingRing = document.getElementById('ping-ring');
                
                pingText.innerText = ping;
                if(ping < 50) { pingRing.style.borderTopColor = "#00ff88"; pingText.style.color = "#00ff88"; } 
                else if(ping < 150) { pingRing.style.borderTopColor = "#ffb300"; pingText.style.color = "#ffb300"; }
                else { pingRing.style.borderTopColor = "#ff4081"; pingText.style.color = "#ff4081"; }
            } catch(e) { document.getElementById('ping-text').innerText = "Err"; }
        }

        function checkConnInfo() {
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            document.getElementById('net-type').innerText = conn ? (conn.effectiveType || "Unknown").toUpperCase() : "WiFi/LAN";
            document.getElementById('net-status').innerText = navigator.onLine ? "Online" : "Offline";
            document.getElementById('net-status').style.color = navigator.onLine ? "#00ff88" : "#ff4081";
        }

        function runDiagnostics() {
            document.getElementById('ping-text').innerText = "...";
            checkConnInfo(); getIP(); checkPing();
        }
        runDiagnostics();
    </script>
</body>
</html>
