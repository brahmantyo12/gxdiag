<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Path</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        :root { --gold: #ffd700; --emerald: #00ff88; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }
        
        .header { padding: 15px 20px; border-bottom: 1px solid #333; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 50; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { text-decoration: none; color: #fff; font-weight: bold; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 20px; width: 100%; flex: 1; }

        /* TABS */
        .tabs { display: flex; background: #1a1a1a; padding: 5px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #333; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-radius: 8px; font-weight: bold; color: #666; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .tab.active { background: linear-gradient(135deg, #111, #222); color: var(--gold); border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }

        .view-section { display: none; animation: fadeIn 0.4s; }
        .view-section.active { display: block; }

        /* --- 1. PRAYER SECTION --- */
        .prayer-hero { text-align: center; padding: 30px 20px; background: linear-gradient(to bottom, #111, #050505); border: 1px solid #333; border-radius: 20px; margin-bottom: 20px; position: relative; }
        .next-prayer-label { color: var(--emerald); font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .next-prayer-time { font-size: 3rem; font-weight: bold; color: #fff; text-shadow: 0 0 20px rgba(0,255,136,0.2); }
        
        /* Location Control */
        .loc-wrapper { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .location-badge { background: #222; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: #aaa; border: 1px solid #333; display: flex; align-items: center; gap: 5px;}
        .change-loc-btn { background: none; border: none; color: var(--gold); cursor: pointer; font-size: 0.8rem; text-decoration: underline; }
        
        /* Manual Search Box */
        .manual-loc-box { display: none; margin-top: 15px; background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333; }
        .manual-loc-box.active { display: block; animation: fadeIn 0.3s; }
        .loc-input-group { display: flex; gap: 10px; }
        .loc-input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; }
        .loc-action-btn { padding: 8px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-search { background: var(--gold); color: #000; }

        /* HIGHLIGHT GRID */
        .highlight-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .highlight-item {
            background: linear-gradient(145deg, #1a1a1a, #111);
            border: 1px solid var(--gold);
            border-radius: 10px; padding: 12px 5px; text-align: center;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.05);
        }
        .highlight-item.active { background: var(--gold); color: #000; }
        .highlight-item.active .h-name, .highlight-item.active .h-time { color: #000; }
        .h-name { font-size: 0.7rem; color: var(--gold); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .h-time { font-size: 1.1rem; font-weight: bold; color: #fff; }

        /* STANDARD GRID */
        .jadwal-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .jadwal-item { background: #111; padding: 12px 5px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .jadwal-item.active { border-color: var(--emerald); background: rgba(0, 255, 136, 0.1); }
        .j-name { font-size: 0.7rem; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .j-time { font-weight: bold; font-size: 1rem; color: #fff; }

        /* EDUCATIONAL NOTES */
        .prayer-notes { margin-top: 20px; border: 1px solid #333; border-radius: 10px; background: #0a0a0a; overflow: hidden; }
        .prayer-notes summary { padding: 12px; cursor: pointer; font-weight: bold; color: #fff; background: #151515; display: flex; align-items: center; gap: 8px; list-style: none; }

        .prayer-notes[open] summary { border-bottom: 1px solid #333; color: var(--gold); }

        .note-item { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #222; }
        .note-item:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
