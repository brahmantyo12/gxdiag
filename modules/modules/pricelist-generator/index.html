<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Pricelist Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary: #00e5ff;
            --secondary: #2979ff;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #eee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        /* --- NAVIGATION --- */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: #888; border: 1px solid #444;
            padding: 8px 15px; border-radius: 8px; font-weight: bold;
            transition: 0.3s; background: #1a1a1a;
        }
        .back-btn:hover { background: var(--primary); color: #000; border-color: var(--primary); }

        h1 { margin-top: 40px; margin-bottom: 20px; color: var(--primary); font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        /* --- MAIN LAYOUT --- */
        .editor-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 40px; width: 100%; max-width: 1200px;
            align-items: start;
        }

        /* --- LEFT: CONTROLS --- */
        .controls {
            background: var(--card-bg); padding: 25px; border-radius: 15px;
            border: 1px solid #333; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; color: #aaa; font-weight: bold; }
        
        input[type="text"], input[type="file"] {
            background: #111; border: 1px solid #444; color: #fff;
            padding: 10px; border-radius: 5px; outline: none; transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .price-list-editor {
            display: flex; flex-direction: column; gap: 10px;
            max-height: 300px; overflow-y: auto; padding-right: 5px;
            border: 1px dashed #444; padding: 10px; border-radius: 5px;
        }

        .price-row { display: flex; gap: 10px; align-items: center; }
        .price-row input { flex: 1; }
        .btn-remove { background: #ff1744; border: none; color: white; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .btn-action {
            padding: 12px; border: none; border-radius: 5px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        .btn-add { background: #333; color: var(--primary); border: 1px dashed var(--primary); }
        .btn-add:hover { background: rgba(0, 229, 255, 0.1); }

        .btn-download {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: #000; font-size: 1.1rem; margin-top: 10px;
        }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 0 15px var(--primary); }

        /* --- RIGHT: PREVIEW CANVAS --- */
        .preview-area {
            display: flex; justify-content: center;
            background: #000; padding: 20px; border-radius: 15px; border: 1px solid #333;
        }

        /* Tampilan Kartu Hasil (Ukuran Story IG 9:16 scaled down) */
        #voucher-card {
            width: 360px; min-height: 640px;
            background-color: #1a1a1a;
            position: relative; overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* Background Image Layer */
        #card-bg-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; opacity: 0.6;
        }
        
        /* Gradient Overlay agar teks terbaca */
        .card-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 40%, #000 100%);
            z-index: 1;
        }

        /* Content Layer */
        .card-content {
            position: relative; z-index: 2; padding: 20px;
            display: flex; flex-direction: column; height: 100%;
        }

        .card-header { margin-top: auto; margin-bottom: 20px; }
        .card-title {
            font-family: 'Rajdhani', sans-serif; font-size: 2.2rem; font-weight: 800;
            color: #fff; text-transform: uppercase; line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            border-left: 5px solid var(--primary); padding-left: 10px;
        }
        .card-subtitle { color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-top: 5px; text-shadow: 0 2px 5px rgba(0,0,0,1); }

        .card-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            padding-bottom: 20px;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px; border-radius: 6px;
            display: flex; flex-direction: column;
            text-align: center;
        }
        
        .denom { font-size: 0.8rem; color: #ddd; font-weight: 500; margin-bottom: 2px; }
        .price { font-size: 1rem; color: var(--primary); font-weight: 800; font-family: 'Rajdhani', sans-serif; }

        .card-footer {
            margin-top: 10px; text-align: center; font-size: 0.7rem; color: #888;
            border-top: 1px solid #333; padding-top: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 850px) {
            .editor-container { grid-template-columns: 1fr; }
            .preview-area { order: -1; }
        }
    </style>
</head>
<body>

    <a href="../../index.html" class="back-btn">← DASHBOARD</a>
    <h1>Pricelist Generator</h1>

    <div class="editor-container">
        
        <div class="controls">
            <h3>1. Game Info</h3>
            <div class="input-group">
                <label>Judul Game</label>
                <input type="text" id="inputTitle" placeholder="Contoh: Mobile Legends" oninput="updatePreview()">
            </div>
            <div class="input-group">
                <label>Upload Background (Poster Game)</label>
                <input type="file" id="inputBg" accept="image/*" onchange="updateBg()">
            </div>

            <h3 style="margin-top:10px;">2. Price List</h3>
            <div class="price-list-editor" id="priceListContainer">
                <div class="price-row">
                    <input type="text" placeholder="Item (ex: 86 Diamond)" class="inp-denom" oninput="updatePreview()">
                    <input type="text" placeholder="Harga (ex: Rp 20.000)" class="inp-price" oninput="updatePreview()">
                    <button class="btn-remove" onclick="removeRow(this)">×</button>
                </div>
                <div class="price-row">
                    <input type="text" placeholder="Item (ex: 172 Diamond)" class="inp-denom" oninput="updatePreview()">
                    <input type="text" placeholder="Harga (ex: Rp 40.000)" class="inp-price" oninput="updatePreview()">
                    <button class="btn-remove" onclick="removeRow(this)">×</button>
                </div>
            </div>
            <button class="btn-action btn-add" onclick="addRow()">+ Tambah Baris</button>

            <h3 style="margin-top:10px;">3. Export</h3>
            <div class="input-group">
                <label>Nama Toko / Footer</label>
                <input type="text" id="inputFooter" placeholder="Contoh: @JuraganTopup | Fast & Legal" oninput="updatePreview()">
            </div>
            <button class="btn-action btn-download" onclick="downloadImage()">⬇ DOWNLOAD GAMBAR</button>
        </div>

        <div class="preview-area">
            <div id="voucher-card">
                <img id="card-bg-img" src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1000&auto=format&fit=crop" alt="bg">
                <div class="card-overlay"></div>
                
                <div class="card-content">
                    <div class="card-header">
                        <div class="card-title" id="prevTitle">JUDUL GAME</div>
                        <div class="card-subtitle">FLASH SALE / FAST PROCESS</div>
                    </div>

                    <div class="card-grid" id="prevGrid">
                        </div>

                    <div class="card-footer" id="prevFooter">
                        @StoreName | Aman Terpercaya
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        function updatePreview() {
            const title = document.getElementById('inputTitle').value || "JUDUL GAME";
            document.getElementById('prevTitle').innerText = title;

            const footer = document.getElementById('inputFooter').value || "@StoreName | Aman Terpercaya";
            document.getElementById('prevFooter').innerText = footer;

            const container = document.getElementById('prevGrid');
            container.innerHTML = "";

            const rows = document.querySelectorAll('.price-row');
            rows.forEach(row => {
                const denom = row.querySelector('.inp-denom').value;
                const price = row.querySelector('.inp-price').value;

                if(denom || price) {
                    const itemHtml = `
                        <div class="price-item">
                            <div class="denom">${denom}</div>
                            <div class="price">${price}</div>
                        </div>
                    `;
                    container.innerHTML += itemHtml;
                }
            });
        }

        function updateBg() {
            const input = document.getElementById('inputBg');
            const img = document.getElementById('card-bg-img');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function addRow() {
            const container = document.getElementById('priceListContainer');
            const div = document.createElement('div');
            div.className = 'price-row';
            div.innerHTML = `
                <input type="text" placeholder="Item" class="inp-denom" oninput="updatePreview()">
                <input type="text" placeholder="Harga" class="inp-price" oninput="updatePreview()">
                <button class="btn-remove" onclick="removeRow(this)">×</button>
            `;
            container.appendChild(div);
        }

        function removeRow(btn) {
            btn.parentElement.remove();
            updatePreview();
        }

        function downloadImage() {
            const element = document.getElementById('voucher-card');
            const btn = document.querySelector('.btn-download');
            
            btn.innerText = "Generating...";
            
            html2canvas(element, {
                scale: 2, 
                useCORS: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Pricelist-${document.getElementById('inputTitle').value || 'Game'}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerText = "⬇ DOWNLOAD GAMBAR";
            }).catch(err => {
                console.error(err);
                alert("Gagal. Coba ganti gambar background.");
                btn.innerText = "⬇ DOWNLOAD GAMBAR";
            });
        }

        updatePreview();
    </script>

</body>
</html>
