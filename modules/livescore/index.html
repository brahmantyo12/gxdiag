<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Live Score & Standings</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body { overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* HEADER KHUSUS MODUL */
        .mod-header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            background: #111; border-bottom: 1px solid #333; z-index: 10;
        }
        .back-btn { text-decoration: none; color: #fff; display: flex; align-items: center; gap: 8px; font-weight: bold; transition: 0.3s; }
        .back-btn:hover { color: #00e5ff; }

        /* TABS NAVIGATION */
        .score-tabs {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px;
            background: #151515; border-bottom: 1px solid #333;
            scrollbar-width: none; /* Firefox */
        }
        .score-tabs::-webkit-scrollbar { display: none; } /* Chrome */
        
        .tab-btn {
            background: #222; border: 1px solid #333; color: #aaa;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-size: 0.85rem; font-weight: bold; white-space: nowrap; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .tab-btn:hover { background: #333; color: #fff; }
        .tab-btn.active {
            background: rgba(0, 229, 255, 0.15); color: #00e5ff; border-color: #00e5ff;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        /* IFRAME CONTAINER */
        .iframe-container {
            flex-grow: 1; position: relative; background: #000;
            width: 100%; height: 100%;
        }
        iframe {
            width: 100%; height: 100%; border: none;
            /* Filter ini trik agar widget putih jadi agak gelap (opsional, tergantung selera) */
            /* filter: invert(0.9) hue-rotate(180deg); */ 
        }
        
        /* LOADING SPINNER */
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00e5ff; font-family: monospace; font-size: 1.2rem;
            animation: blink 1s infinite; pointer-events: none; z-index: 0;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        @media (max-width: 600px) {
            .score-tabs { padding: 10px; }
            .tab-btn { font-size: 0.75rem; padding: 6px 12px; }
        }
    </style>
</head>
<body>

    <div class="mod-header">
        <a href="../../index.html" class="back-btn">
            <span>‚Üê</span> BACK TO DASHBOARD
        </a>
        <div style="font-size:0.9rem; color:#888;">LIVE CENTER</div>
    </div>

    <div class="score-tabs">
        <button class="tab-btn active" onclick="loadSource('liga1')">üáÆüá© Liga 1</button>
        <button class="tab-btn" onclick="loadSource('epl')">üá¨üáß EPL</button>
        <button class="tab-btn" onclick="loadSource('ucl')">üá™üá∫ UCL</button>
        <button class="tab-btn" onclick="loadSource('esports')">üéÆ Esports</button>
        <button class="tab-btn" onclick="loadSource('badminton')">üè∏ Badminton</button>
    </div>

    <div class="iframe-container">
        <div class="loader">Connect to Satellite...</div>
        <iframe id="score-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        // --- DATA SUMBER WIDGET (SofaScore / ScoreBat) ---
        // Tips: URL ini mengarah ke widget/halaman embed yang mobile-friendly
        const sources = {
            'liga1': 'https://www.sofascore.com/tournament/football/indonesia/liga-1/33923/standings/tables/embed',
            'epl': 'https://www.sofascore.com/tournament/football/england/premier-league/17/standings/tables/embed',
            'ucl': 'https://www.sofascore.com/tournament/football/europe/uefa-champions-league/7/standings/tables/embed',
            'esports': 'https://www.sofascore.com/esports', // Halaman Esport
            'badminton': 'https://www.sofascore.com/badminton'
        };

        const frame = document.getElementById('score-frame');
        const buttons = document.querySelectorAll('.tab-btn');

        function loadSource(key) {
            // 1. Update Buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // 2. Load URL
            // Kita tambahkan sedikit delay visual agar terasa "memuat"
            frame.style.opacity = 0;
            setTimeout(() => {
                frame.src = sources[key];
                frame.onload = () => {
                    frame.style.opacity = 1;
                };
            }, 300);
        }

        // Init Load (Liga 1 Default)
        window.onload = () => {
            frame.src = sources['liga1'];
        }
    </script>
</body>
</html>
