<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Ultimate Sports Center</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* LAYOUT UTAMA */
        body { 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            background: #111; /* Default Dark */
            margin: 0;
            font-family: sans-serif;
        }
        
        /* HEADER (Fixed Top) */
        .mod-header {
            padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: #0a0a0a; border-bottom: 1px solid #333; 
            height: 60px; box-sizing: border-box; flex-shrink: 0;
        }
        .back-btn { 
            text-decoration: none; color: #fff; display: flex; align-items: center; gap: 10px; 
            font-weight: bold; transition: 0.3s; font-size: 0.85rem; letter-spacing: 1px;
        }
        .back-btn:hover { color: #00e5ff; }

        /* SCROLLABLE TABS */
        .score-tabs {
            display: flex; gap: 8px; overflow-x: auto; padding: 0 15px;
            background: #151515; border-bottom: 1px solid #333;
            height: 55px; box-sizing: border-box; align-items: center; flex-shrink: 0;
            white-space: nowrap;
        }
        /* Hide Scrollbar */
        .score-tabs::-webkit-scrollbar { display: none; }
        
        .tab-btn {
            background: #222; border: 1px solid #333; color: #888;
            padding: 8px 16px; border-radius: 6px; cursor: pointer;
            font-size: 0.75rem; font-weight: 700; transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .tab-btn:hover { background: #333; color: #fff; border-color: #555; }
        
        /* Active State (Neon Blue) */
        .tab-btn.active {
            background: #00e5ff; color: #000; border-color: #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }
        
        /* Variant: Football Tabs (Orange) */
        .tab-btn.football.active {
            background: #ff9100; color: #000; border-color: #ff9100;
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.4);
        }

        /* CONTAINER IFRAME */
        .iframe-wrapper {
            flex-grow: 1; 
            width: 100%; 
            height: 100%;
            background: #fff; /* Default White untuk Widget Umum */
            position: relative;
            transition: background 0.3s;
        }
        
        iframe { 
            width: 100%; height: 100%; border: none; display: block; 
        }

        /* Loading Animation */
        .loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #555; font-size: 0.9rem; font-weight: bold;
            animation: pulse 1s infinite; pointer-events: none; z-index: 0;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="mod-header">
        <a href="../../index.html" class="back-btn">
            <span>‚ùÆ</span> DASHBOARD
        </a>
        <div style="font-size:0.8rem; color:#666; font-weight:bold;">LIVE SPORTS CENTER</div>
    </div>

    <div class="score-tabs">
        <button class="tab-btn football active" onclick="loadSource('all_football')">‚öΩ BOLA (ALL)</button>
        <button class="tab-btn football" onclick="loadSource('liga1')">üáÆüá© LIGA 1</button>
        <button class="tab-btn football" onclick="loadSource('epl')">üá¨üáß EPL</button>
        
        <div style="width:1px; height:20px; background:#333; margin:0 5px;"></div>
        
        <button class="tab-btn" onclick="loadSource('all_esports')">üéÆ ALL ESPORTS</button>
        <button class="tab-btn" onclick="loadSource('mlbb')">üì± MLBB / MPL</button>
        <button class="tab-btn" onclick="loadSource('valorant')">üî´ VALORANT</button>
        <button class="tab-btn" onclick="loadSource('dota2')">‚öîÔ∏è DOTA 2</button>
        <button class="tab-btn" onclick="loadSource('cs2')">üí£ CS2</button>
    </div>

    <div class="iframe-wrapper" id="bg-container">
        <div class="loader" id="loader-text">Connecting to Server...</div>
        <iframe id="score-frame" src="" allowfullscreen></iframe>
    </div>

    <script>
        const frame = document.getElementById('score-frame');
        const container = document.getElementById('bg-container');
        const loader = document.getElementById('loader-text');
        const buttons = document.querySelectorAll('.tab-btn');

        /* DATA SUMBER (Embedded Sources)
           Tips: Tips.gg dan LiveScore.bz adalah yang paling stabil untuk iframe.
        */
        const sources = {
            // --- FOOTBALL (LiveScore.bz) ---
            'all_football': { url: 'https://www.livescore.bz', dark: false },
            'liga1': { url: 'https://www.livescore.bz/indonesia/liga-1/', dark: false },
            'epl': { url: 'https://www.livescore.bz/england/premier-league/', dark: false },

            // --- ESPORTS (Tips.gg & EscoreNews) ---
            // Tips.gg sangat lengkap (Mobile Legends, CODM, Valorant)
            'all_esports': { url: 'https://tips.gg/matches/', dark: false }, // Tips.gg biasanya Light Mode di iframe
            'mlbb': { url: 'https://tips.gg/mobile-legends/matches/', dark: false },
            'valorant': { url: 'https://tips.gg/valorant/matches/', dark: false },
            
            // EscoreNews biasanya lebih ringan untuk PC Games
            'dota2': { url: 'https://escorenews.com/en/dota2', dark: true }, 
            'cs2': { url: 'https://escorenews.com/en/csgo', dark: true }
        };

        function loadSource(key) {
            // 1. Update Tombol Aktif
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // 2. Efek Transisi
            frame.style.opacity = 0;
            const data = sources[key];

            // 3. Atur Background (Hitam/Putih) agar nyaman di mata
            if (data.dark) {
                container.style.background = "#1a1a1a";
                loader.style.color = "#00e5ff";
            } else {
                container.style.background = "#ffffff";
                loader.style.color = "#333";
            }

            // 4. Load URL dengan Delay (Biar smooth)
            setTimeout(() => {
                frame.src = data.url;
                frame.onload = () => {
                    frame.style.opacity = 1;
                };
            }, 200);
        }

        // Init: Load All Football by default
        window.onload = () => {
            frame.src = sources['all_football'].url;
        }
    </script>
</body>
</html>
