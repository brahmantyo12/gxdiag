<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GXDiag - Mobile Sensors Hub</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        body { 
            display: flex; flex-direction: column; height: 100vh; 
            background: #0a0a0a; overflow: hidden; touch-action: manipulation;
        }

        /* HEADER */
        .mod-header {
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            background: #111; border-bottom: 1px solid #333; flex-shrink: 0;
        }
        .back-btn { text-decoration: none; color: #fff; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .back-btn:hover { color: #00e5ff; }

        /* TABS NAVIGATION */
        .sensor-tabs {
            display: flex; justify-content: center; gap: 10px; padding: 15px;
            background: #151515; border-bottom: 1px solid #333; flex-shrink: 0;
        }
        .tab-btn {
            background: #222; border: 1px solid #333; color: #888;
            padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-size: 0.85rem; font-weight: bold; transition: 0.3s;
            display: flex; align-items: center; gap: 6px;
        }
        .tab-btn.active {
            background: rgba(0, 229, 255, 0.15); color: #00e5ff; border-color: #00e5ff;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }
        .tab-btn:hover { background: #333; color: #fff; }

        /* MAIN CONTENT AREA */
        .content-area {
            flex-grow: 1; position: relative; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .tab-content {
            display: none; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.3s;
        }
        .tab-content.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TAB 1: MOTION (GYRO) --- */
        .bubble-level {
            width: 250px; height: 250px; border-radius: 50%;
            background: radial-gradient(circle, #222 0%, #111 100%);
            border: 5px solid #333; position: relative;
            box-shadow: inset 0 0 20px #000;
        }
        .bubble-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 2px solid #555; border-radius: 50%; z-index: 1;
        }
        .bubble {
            width: 40px; height: 40px; background: #00e5ff; border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #00e5ff; transition: transform 0.1s linear;
        }
        .axis-info {
            margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; text-align: center;
        }
        .axis-box { background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333; min-width: 80px; }
        .axis-label { color: #888; font-size: 0.7rem; margin-bottom: 5px; }
        .axis-val { color: #fff; font-family: monospace; font-size: 1.1rem; }

        /* --- TAB 2: BATTERY --- */
        .batt-circle {
            width: 200px; height: 200px; border-radius: 50%;
            background: conic-gradient(#00e5ff 0% 0%, #222 0% 100%);
            position: relative; margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.1);
            transition: background 1s;
        }
        .batt-inner {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            background: #0a0a0a; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .batt-percent { font-size: 3rem; font-weight: bold; color: #fff; }
        .batt-status { font-size: 0.9rem; color: #888; margin-top: 5px; text-transform: uppercase; }
        
        .batt-details { display: flex; gap: 15px; }
        .bd-item { background: #1a1a1a; padding: 10px 20px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        .charging-anim { animation: pulseCharge 2s infinite; color: #00ff88 !important; }
        @keyframes pulseCharge { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- TAB 3: VIBRATION (HAPTIC) --- */
        .vib-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px;
        }
        .vib-btn {
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 20px; border-radius: 12px; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: 0.1s; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .vib-btn span { font-size: 1.5rem; }
        .vib-btn:active, .vib-btn.active {
            background: #00e5ff; color: #000; border-color: #00e5ff; transform: scale(0.95);
        }
        .vib-btn.stop { background: #ff4081; color: #fff; border-color: #ff4081; grid-column: span 2; }
        .vib-btn.stop:active { background: #d81b60; }

        /* UTILS */
        .perm-btn { margin-top: 20px; padding: 10px 20px; background: #00e5ff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <div class="mod-header">
        <a href="../../index.html" class="back-btn"><span>‚Üê</span> DASHBOARD</a>
        <div style="font-size:0.9rem; color:#888;">SENSORS HUB</div>
    </div>

    <div class="sensor-tabs">
        <button class="tab-btn active" onclick="switchTab('motion')">üß≠ Motion</button>
        <button class="tab-btn" onclick="switchTab('battery')">üîã Battery</button>
        <button class="tab-btn" onclick="switchTab('vibro')">üì≥ Vibration</button>
    </div>

    <div class="content-area">
        
        <div id="motion" class="tab-content active">
            <div class="bubble-level">
                <div class="bubble-center"></div>
                <div class="bubble" id="bubble"></div>
            </div>
            <div class="axis-info">
                <div class="axis-box"><div class="axis-label">X-AXIS</div><div class="axis-val" id="val-x">0</div></div>
                <div class="axis-box"><div class="axis-label">Y-AXIS</div><div class="axis-val" id="val-y">0</div></div>
                <div class="axis-box"><div class="axis-label">Z-AXIS</div><div class="axis-val" id="val-z">0</div></div>
            </div>
            <button class="perm-btn" id="ios-perm-btn" onclick="requestIOSPerm()">Enable Sensors (iOS)</button>
            <div style="margin-top:15px; font-size:0.8rem; color:#555;">Place device on flat surface</div>
        </div>

        <div id="battery" class="tab-content">
            <div class="batt-circle" id="batt-ring">
                <div class="batt-inner">
                    <div class="batt-percent" id="batt-level">--%</div>
                    <div class="batt-status" id="batt-state">Checking...</div>
                </div>
            </div>
            <div class="batt-details">
                <div class="bd-item"><div style="font-size:0.7rem; color:#888;">TIME TO FULL</div><div id="time-full" style="font-weight:bold;">-</div></div>
                <div class="bd-item"><div style="font-size:0.7rem; color:#888;">TIME LEFT</div><div id="time-left" style="font-weight:bold;">-</div></div>
            </div>
            <div id="batt-unsupported" style="margin-top:20px; color:#ff4081; display:none;">Battery API not supported on this browser</div>
        </div>

        <div id="vibro" class="tab-content">
            <div style="margin-bottom:20px; text-align:center;">
                <div style="font-size:3rem; margin-bottom:5px;" id="vib-icon">üì≥</div>
                <div style="color:#888; font-size:0.9rem;" id="vib-status">Select Pattern</div>
            </div>
            <div class="vib-grid">
                <button class="vib-btn" onclick="doVibrate(200)"><span>‚ö°</span>Short</button>
                <button class="vib-btn" onclick="doVibrate(1000)"><span>üåä</span>Long</button>
                <button class="vib-btn" onclick="doVibrate([200,100,200,100])"><span>üíì</span>Pulse</button>
                <button class="vib-btn" onclick="doVibrate([100,30,100,30,100,300,300,30,300,30,300,300,100,30,100,30,100])"><span>üÜò</span>SOS</button>
                <button class="vib-btn" id="inf-btn" onclick="toggleLoop()"><span>üîÑ</span>Loop</button>
                <button class="vib-btn stop" onclick="stopVibrate()"><span>üõë</span>STOP</button>
            </div>
            <div style="margin-top:20px; color:#555; font-size:0.8rem;">Note: iOS does not support Web Vibration</div>
        </div>

    </div>

    <script>
        // --- TABS LOGIC ---
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // --- 1. MOTION LOGIC ---
        const bubble = document.getElementById('bubble');
        const valX = document.getElementById('val-x');
        const valY = document.getElementById('val-y');
        const valZ = document.getElementById('val-z');

        function handleMotion(e) {
            // Gyroscope/Accelerometer data
            let x = e.accelerationIncludingGravity.x || 0;
            let y = e.accelerationIncludingGravity.y || 0;
            let z = e.accelerationIncludingGravity.z || 0;

            // Update Text
            valX.innerText = x.toFixed(1);
            valY.innerText = y.toFixed(1);
            valZ.innerText = z.toFixed(1);

            // Update Bubble Visual (Limit movement to 40px)
            // Note: X/Y axis mapping depends on device orientation, simplistic approach:
            let moveX = x * 5; 
            let moveY = y * -5; 
            
            // Clamp values
            moveX = Math.max(-80, Math.min(80, moveX));
            moveY = Math.max(-80, Math.min(80, moveY));

            bubble.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
        }

        // Init Motion
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', handleMotion);
        } else {
            valX.innerText = "N/A";
        }

        // iOS 13+ Permission Handler
        function requestIOSPerm() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') window.addEventListener('devicemotion', handleMotion);
                    })
                    .catch(console.error);
            }
        }
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            document.getElementById('ios-perm-btn').style.display = 'block';
        }

        // --- 2. BATTERY LOGIC ---
        const battLevel = document.getElementById('batt-level');
        const battState = document.getElementById('batt-state');
        const battRing = document.getElementById('batt-ring');
        
        function updateBattery(b) {
            const pct = Math.round(b.level * 100);
            battLevel.innerText = pct + "%";
            
            // Color Logic
            let color = pct > 20 ? "#00e5ff" : "#ff4081";
            if(b.charging) {
                color = "#00ff88";
                battState.innerText = "‚ö° CHARGING";
                battState.classList.add('charging-anim');
            } else {
                battState.innerText = "DISCHARGING";
                battState.classList.remove('charging-anim');
            }

            // Update Ring Gradient
            battRing.style.background = `conic-gradient(${color} 0% ${pct}%, #222 ${pct}% 100%)`;
            battRing.style.boxShadow = `0 0 30px ${color}40`; // 40 is alpha

            // Time Info
            document.getElementById('time-full').innerText = b.chargingTime === Infinity ? "-" : (b.chargingTime/60).toFixed(0) + "m";
            document.getElementById('time-left').innerText = b.dischargingTime === Infinity ? "-" : (b.dischargingTime/60).toFixed(0) + "m";
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(batt => {
                updateBattery(batt);
                batt.addEventListener('levelchange', () => updateBattery(batt));
                batt.addEventListener('chargingchange', () => updateBattery(batt));
            });
        } else {
            document.getElementById('batt-unsupported').style.display = 'block';
            battState.innerText = "Not Supported";
        }

        // --- 3. VIBRATION LOGIC ---
        let loopId = null;
        const vibIcon = document.getElementById('vib-icon');
        const vibStat = document.getElementById('vib-status');

        function doVibrate(pat) {
            stopVibrate();
            if(!navigator.vibrate) return;
            
            navigator.vibrate(pat);
            vibIcon.style.transform = "scale(1.2)";
            vibStat.innerText = "Vibrating...";
            vibStat.style.color = "#00e5ff";
            
            // Reset UI after roughly duration
            let dur = typeof pat === 'number' ? pat : pat.reduce((a,b)=>a+b,0);
            setTimeout(() => {
                if(!loopId) {
                    vibIcon.style.transform = "scale(1)";
                    vibStat.innerText = "Motor Idle";
                    vibStat.style.color = "#888";
                }
            }, dur);
        }

        function toggleLoop() {
            if(loopId) { stopVibrate(); return; }
            document.getElementById('inf-btn').classList.add('active');
            vibStat.innerText = "Loop Active";
            vibStat.style.color = "#ff4081";
            
            navigator.vibrate(200);
            loopId = setInterval(() => navigator.vibrate(200), 250);
        }

        function stopVibrate() {
            if(navigator.vibrate) navigator.vibrate(0);
            if(loopId) { clearInterval(loopId); loopId = null; }
            document.getElementById('inf-btn').classList.remove('active');
            vibIcon.style.transform = "scale(1)";
            vibStat.innerText = "Motor Stopped";
            vibStat.style.color = "#888";
        }
    </script>
</body>
</html>
