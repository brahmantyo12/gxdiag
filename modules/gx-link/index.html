<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GX-Link Ultra</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        /* --- CORE STYLES --- */
        :root { --primary: #00e5ff; --secondary: #00ff88; --danger: #ff1744; --bg: #050505; --bg-card: #111; }
        body { background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: #eee; margin: 0; user-select: none; }
        * { box-sizing: border-box; tap-highlight-color: transparent; }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes flash { 0% { background-color: var(--primary); } 100% { background-color: transparent; } }

        /* --- UI ELEMENTS --- */
        .mod-header { padding: 15px 20px; background: rgba(10,10,10,0.95); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; z-index: 50; }
        .back-btn { text-decoration: none; color: #fff; font-weight: bold; font-size: 0.9rem; }
        
        /* Setup Screen */
        #setup-screen { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 30px 20px; gap: 20px; overflow-y: auto; z-index: 20; background: var(--bg); position: absolute; width: 100%; height: 100%; }
        .party-logo h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 2px; }
        
        .card-box { background: #151515; border: 1px solid #333; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .settings-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.4rem; color: #555; cursor: pointer; }
        
        input { background: #222; border: 2px solid transparent; color: #fff; padding: 12px; border-radius: 10px; outline: none; text-align: center; font-size: 1rem; width: 100%; }
        input:focus { border-color: var(--primary); background: #000; }
        
        .tabs { display: flex; background: #0a0a0a; padding: 4px; border-radius: 10px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: none; color: #666; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: #222; color: #fff; }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; width: 100%; }
        
        /* Party Screen */
        #party-screen { display: none; width: 100%; height: 100%; flex-direction: column; background: var(--bg); }
        .room-nav { display: flex; background: #111; border-bottom: 1px solid #333; padding: 0 20px; justify-content: center; gap: 20px; }
        .nav-item { padding: 15px 10px; color: #666; cursor: pointer; font-weight: bold; font-size: 0.9rem; border-bottom: 3px solid transparent; }
        .nav-item.active { color: #fff; border-color: var(--primary); }
        
        /* PING METER */
        .ping-box { position: absolute; top: 15px; right: 20px; font-size: 0.7rem; font-weight: bold; background: #000; padding: 4px 8px; border-radius: 5px; border: 1px solid #333; display: flex; gap: 5px; align-items: center; }
        .ping-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .ping-dot.good { background: var(--secondary); box-shadow: 0 0 5px var(--secondary); }
        .ping-dot.med { background: #ffb300; }
        .ping-dot.bad { background: var(--danger); }

        .view-panel { flex: 1; display: none; flex-direction: column; overflow: hidden; position: relative; }
        .view-panel.active { display: flex; }

        /* CHAT VIEW */
        #msg-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth; }
        
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; position: relative; word-break: break-word; animation: slideUp 0.2s; }
        .msg.me { align-self: flex-end; background: #006064; color: #fff; border-bottom-right-radius: 2px; }
        .msg.them { align-self: flex-start; background: #222; color: #ddd; border-bottom-left-radius: 2px; }
        .sender-name { font-size: 0.7rem; color: var(--primary); font-weight: bold; display: block; margin-bottom: 3px; }
        .edited-tag { font-size: 0.6rem; opacity: 0.6; margin-left: 5px; font-style: italic; }
        
        /* CONTEXT MENU */
        #ctx-menu { 
            position: absolute; display: none; background: #222; border: 1px solid #444; 
            border-radius: 10px; padding: 5px; z-index: 200; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            min-width: 150px;
        }
        .ctx-item { padding: 10px 15px; cursor: pointer; color: #eee; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; border-radius: 6px; }
        .ctx-item:hover { background: #333; }
        .ctx-item.danger { color: var(--danger); }

        /* Input Area */
        .input-area { padding: 10px 15px; background: #111; border-top: 1px solid #333; display: flex; align-items: center; gap: 10px; position: relative; }
        .icon-btn { background: none; border: none; font-size: 1.4rem; color: #888; padding: 5px; cursor: pointer; }
        .text-in { flex: 1; background: #000; border: 1px solid #333; padding: 12px 18px; border-radius: 25px; color: #fff; outline: none; }

        /* CALL VIEW */
        #call-view { align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .avatar-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; width: 100%; max-width: 600px; }
        .call-avatar { width: 70px; height: 70px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid #444; position: relative; }
        .call-avatar.speaking { border-color: var(--secondary); box-shadow: 0 0 15px rgba(0,255,136,0.3); transform: scale(1.1); transition: 0.2s; }
        .mic-btn { width: 70px; height: 70px; border-radius: 50%; background: #222; border: 2px solid #444; color: #888; font-size: 2rem; cursor: pointer; margin-top: 50px; display: flex; align-items: center; justify-content: center; }
        .mic-btn.active { background: var(--secondary); color: #000; box-shadow: 0 0 30px var(--secondary); border: none; }

        /* Modals */
        #settings-modal, #edit-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .server-tag { font-size: 0.7rem; background: #222; padding: 5px 12px; border-radius: 20px; margin-top: 10px; display: inline-block; cursor: pointer; color: #888; }
        .server-tag.local { color: #000; background: #ffb300; }

        /* Desktop */
        @media (min-width: 800px) {
            #party-screen { flex-direction: row; }
            .room-nav { flex-direction: column; width: 250px; height: 100%; border-right: 1px solid #333; padding: 20px; justify-content: flex-start; background: #111; position: relative; }
            .nav-item { border-bottom: none; border-left: 3px solid transparent; padding: 15px; text-align: left; }
            .nav-item.active { border-color: var(--primary); background: #1a1a1a; }
            #chat-view { background: #0b0b0b; }
            #msg-container { padding: 40px; }
            .msg { max-width: 60%; }
            .ping-box { top: auto; bottom: 20px; right: 20px; left: 20px; text-align: center; justify-content: center;}
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <a href="../../index.html" class="back-btn" style="position:absolute; top:20px; left:20px;">‚Üê DASHBOARD</a>
        <div class="party-logo" style="margin-top: 40px;">
            <h1>GX-LINK</h1>
            <span class="server-tag" id="server-indicator" onclick="openSettings()">‚òÅÔ∏è CLOUD</span>
        </div>
        <div class="card-box" style="margin-top:20px;">
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
            <input type="text" id="my-name" placeholder="Nickname" maxlength="12" onchange="saveName()">
            <div class="tabs">
                <button class="tab-btn active" id="tab-host" onclick="setMode('host')">CREATE</button>
                <button class="tab-btn" id="tab-join" onclick="setMode('join')">JOIN</button>
            </div>
            <div id="create-panel"><input type="text" id="create-room" placeholder="Room Name"><br><br><button class="btn-main" onclick="startSession()">üëë CREATE</button></div>
            <div id="join-panel" style="display:none;"><input type="text" id="join-room" placeholder="Room Name"><br><br><button class="btn-main" style="background:var(--secondary)" id="btn-join-act" onclick="startSession()">üöÄ JOIN</button></div>
        </div>
    </div>

    <div id="party-screen">
        <div class="room-nav">
            <div style="margin-bottom:20px; color:#fff; font-weight:bold; font-size:1.2rem; display:none;" id="desk-title">GX-LINK</div>
            <div class="nav-item active" onclick="switchTab('chat')">üí¨ CHAT <span id="online-count" style="font-size:0.7rem; color:var(--primary); float:right;">1 ON</span></div>
            <div class="nav-item" onclick="switchTab('call')">üìû CALL</div>
            
            <div class="ping-box">
                <div class="ping-dot" id="ping-dot"></div> <span id="ping-text">-- ms</span>
            </div>

            <div style="margin-top:auto; display:flex; gap:10px;">
                <button class="icon-btn" onclick="shareLink()" title="Invite">üîó</button>
                <button class="icon-btn" style="color:var(--danger)" onclick="location.reload()">üö™</button>
            </div>
        </div>

        <div id="chat-view" class="view-panel active">
            <div id="msg-container" onclick="closeCtx()">
                <div class="sys-msg" style="margin-top:auto;">üîí Secure P2P (Right-click/Hold message to Edit)</div>
            </div>
            <div class="input-area">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()">üìé</button>
                <input type="file" id="file-input" style="display:none" onchange="processUpload(this.files[0])">
                <input type="text" class="text-in" id="msg-in" placeholder="Message..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="icon-btn" onclick="sendChat()" style="color:var(--primary)">‚û§</button>
            </div>
            
            <div id="ctx-menu">
                <div class="ctx-item" onclick="actEdit()">‚úèÔ∏è Edit</div>
                <div class="ctx-item danger" onclick="actUnsend()">üö´ Unsend (Everyone)</div>
                <div class="ctx-item" onclick="actDelete()">üóëÔ∏è Delete (Me)</div>
            </div>
        </div>

        <div id="call-view" class="view-panel">
            <div style="margin-bottom:20px; color:#888;">Live Voice Chat</div>
            <div class="avatar-grid" id="call-grid"></div>
            <button class="mic-btn" id="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="card-box">
            <h3 style="color:#fff; margin:0 0 15px 0;">SETTINGS</h3>
            <div class="tabs" style="margin-bottom:15px;">
                <button class="tab-btn active" id="btn-cloud" onclick="toggleServerType('cloud')">CLOUD</button>
                <button class="tab-btn" id="btn-local" onclick="toggleServerType('local')">LOCAL</button>
            </div>
            <div id="local-config" style="display:none;">
                <input type="text" id="srv-host" placeholder="Host IP" style="margin-bottom:10px;">
                <input type="number" id="srv-port" placeholder="Port" value="9000">
            </div>
            <button class="btn-main" onclick="saveSettings()">APPLY</button>
            <button style="background:transparent; color:#888; border:none; margin-top:10px; cursor:pointer;" onclick="closeSettings()">CANCEL</button>
        </div>
    </div>

    <div id="edit-modal">
        <div class="card-box">
            <h3>EDIT MESSAGE</h3>
            <input type="text" id="edit-in">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn-main" onclick="submitEdit()">SAVE</button>
                <button style="flex:1; background:transparent; border:1px solid #555; color:#fff; border-radius:10px;" onclick="document.getElementById('edit-modal').style.display='none'">CANCEL</button>
            </div>
        </div>
    </div>

    <div id="audio-container" style="display:none;"></div>

    <script>
        const MAX_PEERS = 8;
        let peerConfig = { debug: 1 };
        let peer, myName="User", roomId="", amICreator=false, localStream=null;
        let connections={}, calls={}, members={};
        let activeTab='host', ctxTargetId=null;

        // --- INIT ---
        window.onload = () => {
            loadSettings(); loadName();
            if(window.innerWidth > 800) document.getElementById('desk-title').style.display = 'block';
            
            setInterval(cleanGhosts, 3000); 
            setInterval(pingLoop, 2000); // Start Ping Loop

            const url = new URLSearchParams(window.location.search);
            if(url.has('room')) {
                setMode('join');
                document.getElementById('join-room').value = url.get('room');
            }
        };

        // --- CORE SESSION ---
        function startSession() {
            saveName();
            const inputId = activeTab === 'host' ? 'create-room' : 'join-room';
            roomId = document.getElementById(inputId).value.toUpperCase().trim();
            if(!roomId) return alert("Enter Room Name!");
            amICreator = (activeTab === 'host');

            const pid = amICreator ? `GX-${roomId}-HOST` : `GX-${roomId}-${Math.floor(Math.random()*100000)}`;
            
            try {
                peer = new Peer(pid, peerConfig);
                peer.on('open', (id) => {
                    members[id] = { name: myName };
                    if(amICreator) enterRoom(); else connectHost();
                });
                peer.on('error', (e) => { alert(e.type); location.reload(); });
                peer.on('connection', handleConn);
                peer.on('call', handleCall);
            } catch(e) { alert("Config Error: " + e); }
        }

        function enterRoom() {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('party-screen').style.display = 'flex';
            updateUI();
        }

        function connectHost() {
            const hostId = `GX-${roomId}-HOST`;
            const conn = peer.connect(hostId);
            handleConn(conn);
            setTimeout(() => { if(!conn.open) { alert("Host Offline"); location.reload(); } }, 5000);
        }

        function handleConn(conn) {
            conn.on('open', () => {
                if(!amICreator) enterRoom();
                connections[conn.peer] = conn;
                conn.send({ type:'HELLO', name:myName, list:Object.keys(members) });
            });

            conn.on('data', (d) => {
                // 1. HANDSHAKE
                if(d.type === 'HELLO') {
                    members[conn.peer] = { name: d.name };
                    updateUI();
                    if(d.list) d.list.forEach(id => {
                        if(id !== peer.id && !connections[id]) handleConn(peer.connect(id));
                    });
                }
                // 2. CHAT
                else if(d.type === 'CHAT') renderMsg(d.id, d.name, d.text, 'them');
                else if(d.type === 'UNSEND') removeMsgUI(d.id);
                else if(d.type === 'EDIT') updateMsgUI(d.id, d.text);
                else if(d.type === 'FILE') renderFile(d.id, d.name, d.blob, 'them');
                
                // 3. PING PONG
                else if(d.type === 'PING') conn.send({ type:'PONG', time:d.time });
                else if(d.type === 'PONG') updatePing(Date.now() - d.time);
            });

            conn.on('close', () => {
                delete members[conn.peer]; delete connections[conn.peer];
                updateUI();
            });
        }

        // --- PING SYSTEM ---
        function pingLoop() {
            if(!peer || !peer.id) return;
            const keys = Object.keys(connections);
            if(keys.length === 0) return;
            // Ping random peer
            const target = keys[Math.floor(Math.random() * keys.length)];
            if(connections[target].open) connections[target].send({ type:'PING', time:Date.now() });
        }

        function updatePing(ms) {
            const elText = document.getElementById('ping-text');
            const elDot = document.getElementById('ping-dot');
            elText.innerText = ms + " ms";
            
            elDot.className = "ping-dot";
            if(ms < 50) elDot.classList.add("good");
            else if(ms < 200) elDot.classList.add("med");
            else elDot.classList.add("bad");
        }

        // --- GHOST CLEANER ---
        function cleanGhosts() {
            if(!peer || !peer.id) return;
            const now = Object.keys(connections);
            const validMembers = {};
            validMembers[peer.id] = members[peer.id] || {name:myName};
            now.forEach(id => { if(connections[id].open) validMembers[id] = members[id]; });
            members = validMembers;
            updateUI();
        }

        // --- CHAT SYSTEM ---
        function sendChat() {
            const el = document.getElementById('msg-in');
            const txt = el.value.trim();
            if(!txt) return;
            const msgId = Date.now().toString();
            renderMsg(msgId, "Me", txt, 'me');
            broadcast({ type:'CHAT', id:msgId, name:myName, text:txt });
            el.value = "";
        }

        function renderMsg(id, name, txt, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.id = `msg-${id}`;
            d.dataset.rawText = txt;
            d.innerHTML = (type==='them' ? `<span class="sender-name">${name}</span>` : '') + `<span class="content">${txt}</span>`;
            d.oncontextmenu = (e) => showCtx(e, id, type);
            let pressTimer;
            d.ontouchstart = () => { pressTimer = setTimeout(() => showCtx(event, id, type), 800); };
            d.ontouchend = () => clearTimeout(pressTimer);
            const c = document.getElementById('msg-container');
            c.appendChild(d); c.scrollTop = c.scrollHeight;
        }

        function showCtx(e, id, type) {
            e.preventDefault();
            ctxTargetId = id;
            const menu = document.getElementById('ctx-menu');
            const items = menu.querySelectorAll('.ctx-item');
            if(type === 'them') { items[0].style.display = 'none'; items[1].style.display = 'none'; } 
            else { items[0].style.display = 'flex'; items[1].style.display = 'flex'; }
            
            let x = e.clientX || e.touches[0].clientX;
            let y = e.clientY || e.touches[0].clientY;
            menu.style.display = 'block';
            menu.style.left = Math.min(x, window.innerWidth - 160) + 'px';
            menu.style.top = y + 'px';
        }

        function closeCtx() { document.getElementById('ctx-menu').style.display = 'none'; }
        function actDelete() { removeMsgUI(ctxTargetId); closeCtx(); }
        function actUnsend() { broadcast({ type:'UNSEND', id:ctxTargetId }); removeMsgUI(ctxTargetId); closeCtx(); }
        function actEdit() {
            closeCtx();
            const el = document.getElementById(`msg-${ctxTargetId}`);
            if(!el) return;
            document.getElementById('edit-in').value = el.dataset.rawText;
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function submitEdit() {
            const newTxt = document.getElementById('edit-in').value;
            if(newTxt) {
                updateMsgUI(ctxTargetId, newTxt);
                broadcast({ type:'EDIT', id:ctxTargetId, text:newTxt });
            }
            document.getElementById('edit-modal').style.display = 'none';
        }
        function removeMsgUI(id) { const el = document.getElementById(`msg-${id}`); if(el) { el.style.opacity='0'; setTimeout(()=>el.remove(),300); } }
        function updateMsgUI(id, newTxt) {
            const el = document.getElementById(`msg-${id}`);
            if(el) {
                el.querySelector('.content').innerText = newTxt;
                if(!el.querySelector('.edited-tag')) el.innerHTML += `<span class="edited-tag">(edited)</span>`;
                el.dataset.rawText = newTxt;
            }
        }

        // --- FILE & CALL ---
        function processUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const blob = new Blob([e.target.result], {type: file.type});
                const id = Date.now();
                renderFile(id, file.name, blob, 'me');
                Object.values(connections).forEach(c => { if(c.open) c.send({ type:'FILE', id:id, name:file.name, blob:blob }); });
            };
            reader.readAsArrayBuffer(file);
        }

        function renderFile(id, name, blob, who) {
            const url = URL.createObjectURL(blob);
            const content = `<a href="${url}" download="${name}" style="color:var(--secondary)">üìÑ ${name}</a>`;
            const d = document.createElement('div');
            d.className = `msg ${who}`;
            d.innerHTML = content;
            document.getElementById('msg-container').appendChild(d);
        }

        function toggleMic() {
            navigator.mediaDevices.getUserMedia({audio:true}).then(s => {
                localStream = s;
                document.getElementById('mic-btn').classList.add('active');
                Object.keys(connections).forEach(id => {
                    const call = peer.call(id, localStream);
                    handleCall(call);
                });
            });
        }
        
        function handleCall(call) {
            call.answer(localStream);
            call.on('stream', s => {
                const a = document.createElement('audio'); a.srcObject=s; a.autoplay=true;
                document.body.appendChild(a);
            });
        }

        // --- UTILS ---
        function broadcast(d) { Object.values(connections).forEach(c => { if(c.open) c.send(d); }); }
        function switchTab(t) { 
            document.getElementById('chat-view').className = t==='chat'?'view-panel active':'view-panel';
            document.getElementById('call-view').className = t==='call'?'view-panel active':'view-panel';
        }
        function updateUI() {
            const count = Object.keys(members).length;
            document.getElementById('online-count').innerText = `${count} ON`;
            const grid = document.getElementById('call-grid');
            grid.innerHTML = "";
            Object.keys(members).forEach(id => {
                grid.innerHTML += `<div style="text-align:center"><div class="call-avatar">${members[id].name[0]}</div><div>${members[id].name}</div></div>`;
            });
        }
        
        // --- SETTINGS BOILERPLATE ---
        function loadSettings() {
            const conf = JSON.parse(localStorage.getItem('gx_conf') || '{"type":"cloud"}');
            if(conf.type === 'local') {
                peerConfig = { host: conf.host, port: parseInt(conf.port), path: '/peerjs', secure: false };
                document.getElementById('server-indicator').innerText = 'üè† LOCAL';
                document.getElementById('server-indicator').className = 'server-tag local';
                document.getElementById('srv-host').value = conf.host;
            }
        }
        function saveSettings() {
            const type = document.getElementById('btn-local').classList.contains('active') ? 'local' : 'cloud';
            const conf = { type, host: document.getElementById('srv-host').value, port: document.getElementById('srv-port').value };
            localStorage.setItem('gx_conf', JSON.stringify(conf));
            location.reload();
        }
        function setMode(m) {
            activeTab = m;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m==='host'?'tab-host':'tab-join').classList.add('active');
            document.getElementById('create-panel').style.display = m==='host'?'block':'none';
            document.getElementById('join-panel').style.display = m==='join'?'block':'none';
        }
        function loadName() { document.getElementById('my-name').value = localStorage.getItem('gx_name') || ""; myName = document.getElementById('my-name').value; }
        function saveName() { myName = document.getElementById('my-name').value; localStorage.setItem('gx_name', myName); }
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
        function toggleServerType(t) {
            document.getElementById('btn-cloud').className = t==='cloud'?'tab-btn active':'tab-btn';
            document.getElementById('btn-local').className = t==='local'?'tab-btn active':'tab-btn';
            document.getElementById('local-config').style.display = t==='local'?'block':'none';
        }
        function shareLink() { navigator.clipboard.writeText(window.location.href.split('?')[0] + "?room=" + roomId); alert("Copied!"); }
    </script>
</body>
